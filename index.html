<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Gender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br /><br /><br />
    <h1 class="tittle">Genderize.io</h1>
    <main>
      <div class="container">
        <img src="Image/character-icon-png-4.svg" alt="gender" class="gender" />
        <label style="font-size: 20px;">Masukkan Nama :</label>
        <input placeholder="contoh : Asep " onkeydown="predict(event)" />
        <br /><br />
        <label style="font-size: 20px;">Gender :</label>
        <div id="prediction" class="prediction"></div>
      </div>
    </main>
    <br /><br /><br /><br /><br />
    <h6>-- Prediction Gender --</h6><br /><br /><br /><br /><br />
    <script src="main.js"></script>
  </body>
</html>
